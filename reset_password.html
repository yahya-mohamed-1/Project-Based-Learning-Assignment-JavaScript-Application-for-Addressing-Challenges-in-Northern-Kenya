<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Yahya Mohamed - Reset Password!</title>
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <header>
      <nav>
        <input type="checkbox" id="menu-checkbox" class="menu-checkbox" />
        <label for="menu-checkbox" class="menu-icon">
          <span></span>
          <span></span>
          <span></span>
        </label>
        <div class="menu">
          <label for="menu-checkbox" class="close-menu">&times;</label>
          <ul>
            <li><a class="web-name" href="index.html">Home</a></li>
          </ul>
        </div>
      </nav>
    </header>
    <div class="reset-container">
      <h2>Reset Password</h2>
      <form id="reset">
        <input id="uname" type="text" placeholder="Username" required />
        <div class="password-container">
          <input
            id="pword"
            type="password"
            placeholder="New password"
            required
          />
          <span class="eye-icon" id="togglePassword">&#128065;</span>
        </div>
        <div class="password-container">
            <input
              id="new_pword"
              type="password"
              placeholder="Confirm new password"
              required
            />
            <span class="eye-icon" id="toggleConfirmPassword">&#128065;</span>
          </div>
        <button type="submit" id="reset-password">Reset Password</button>
      </form>
      <p id="reset-error">Incorrect username and/or password!</p>
    </div>
    <footer>
      <p>&copy; 2024 Yahya Mohamed. All rights reserved.</p>
    </footer>
    <script type="module" src="./src/reset.js"></script>
  </body>
</html>
