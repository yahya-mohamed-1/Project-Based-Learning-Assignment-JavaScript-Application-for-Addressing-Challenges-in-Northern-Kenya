<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Yahya Mohamed - Update Profile</title>
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <header>
      <nav>
        <input type="checkbox" id="menu-checkbox" class="menu-checkbox" />
        <label for="menu-checkbox" class="menu-icon">
          <span></span>
          <span></span>
          <span></span>
        </label>
        <div class="menu">
          <label for="menu-checkbox" class="close-menu">&times;</label>
          <ul>
            <li><a class="web-name" href="index.html">Home</a></li>
            <li><a href="./registered_course.html" id="mycourses">My Courses</a></li>
            <li><a href="#" id="logout">Logout</a></li>
          </ul>
        </div>
      </nav>
    </header>
    <div class="form-container">
      <h2>Update Profile</h2>
      <div class="profile-pic" id="profile-pic">
        <input type="file" id="image-upload" accept="image/*" required/>
      </div>
      <form id="update-form">
        <div class="form-grid">
          <div>
            <label for="first-name">First Name</label>
            <input type="text" id="first-name" name="first-name" required />

            <label for="middle-name">Middle Name</label>
            <input type="text" id="middle-name" name="middle-name" required />

            <label for="last-name">Last Name</label>
            <input type="text" id="last-name" name="last-name" required />
          </div>
          <div>
            <label for="dob">Date of Birth</label>
            <input type="date" id="dob" name="dob" required />

            <label for="county">County of Birth</label>
            <select id="county" required>
              <option value="Baringo" selected>Baringo</option>
              <option value="Bomet">Bomet</option>
              <option value="Bungoma">Bungoma</option>
              <option value="Busia">Busia</option>
              <option value="Elgeyo Marakwet">Elgeyo Marakwet</option>
              <option value="Embu">Embu</option>
              <option value="Garissa">Garissa</option>
              <option value="Homa Bay">Homa Bay</option>
              <option value="Isiolo">Isiolo</option>
              <option value="Kajiado">Kajiado</option>
              <option value="Kakamega">Kakamega</option>
              <option value="Kericho">Kericho</option>
              <option value="Kiambu">Kiambu</option>
              <option value="Kilifi">Kilifi</option>
              <option value="Kirinyaga">Kirinyaga</option>
              <option value="Kisii">Kisii</option>
              <option value="Kisumu">Kisumu</option>
              <option value="Kitui">Kitui</option>
              <option value="Kwale">Kwale</option>
              <option value="Laikipia">Laikipia</option>
              <option value="Lamu">Lamu</option>
              <option value="Machakos">Machakos</option>
              <option value="Makueni">Makueni</option>
              <option value="Mandera">Mandera</option>
              <option value="Marsabit">Marsabit</option>
              <option value="Meru">Meru</option>
              <option value="Migori">Migori</option>
              <option value="Mombasa">Mombasa</option>
              <option value="Murang'a">Murang'a</option>
              <option value="Nairobi">Nairobi</option>
              <option value="Nakuru">Nakuru</option>
              <option value="Nandi">Nandi</option>
              <option value="Narok">Narok</option>
              <option value="Nyamira">Nyamira</option>
              <option value="Nyandarua">Nyandarua</option>
              <option value="Nyeri">Nyeri</option>
              <option value="Samburu">Samburu</option>
              <option value="Siaya">Siaya</option>
              <option value="Taita-Taveta">Taita-Taveta</option>
              <option value="Tana River">Tana River</option>
              <option value="Tharaka-Nithi">Tharaka-Nithi</option>
              <option value="Trans Nzoia">Trans Nzoia</option>
              <option value="Turkana">Turkana</option>
              <option value="Uasin Gishu">Uasin Gishu</option>
              <option value="Vihiga">Vihiga</option>
              <option value="Wajir">Wajir</option>
              <option value="West Pokot">West Pokot</option>
            </select>

            <label for="email">Email</label>
            <input type="text" id="email" name="email" />
          </div>
          <div>
            <label for="username">Username</label>
            <input type="text" id="username" name="username" />

            <label for="password">Password</label>
            <div class="password-container">
              <input type="password" id="password" name="password" />
              <span id="toggle-password" class="toggle-password"
                >&#128065;</span
              >
            </div>

            <label for="gender">Gender</label>
            <select id="gender" name="gender" required>
              <option value="male" selected>Male</option>
              <option value="female">Female</option>
              <option value="other">Other</option>
            </select>
          </div>
        </div>
        <button type="submit" id="save-button">Save Changes</button>
      </form>
    </div>
    <footer>
      <p>&copy; 2024 Yahya Mohamed. All rights reserved.</p>
    </footer>
    <script type="module" src="./src/profile.js"></script>
    <script src="./src/auth.js"></script>
  </body>
</html>
